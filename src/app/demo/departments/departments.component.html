<div class="row">
    <div class="col-xl-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Department List</h5>
        </div>
        <div class="card-body">
          <div class="position-relative">
            <button class="btn btn-primary" (click)="addDepartment()" style="position: absolute; top: -4rem; right: 0; cursor: pointer; z-index: 10;">
              <i class="fas fa-plus"></i> Add Department
            </button>
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Department Name</th>
                <th>Description</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let department of departments">
                <td>{{ department.name }}</td>
                <td>{{ department.description }}</td>
                <td>
                  <div class="d-flex">
                    <button class="btn btn-light me-2" (click)="editDepartment(department.id)">
                      <i class="fas fa-pencil-alt text-primary"></i>
                    </button>
                    <button class="btn btn-light" (click)="deleteDepartment(department.id)">
                      <i class="fas fa-trash-alt text-danger"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
