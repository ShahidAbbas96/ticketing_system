<!-- modal.component.html -->
<div>
    <div class="modal-header">
      <h5 class="modal-title"> {{departmentId? 'Edit Department':'Add Department'}}</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
    </div>
    <div class="modal-body">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" [(ngModel)]="department.name" name="name" class="form-control" placeholder="Enter name" />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" [(ngModel)]="department.description" name="description" class="form-control" placeholder="Enter description">
          </textarea>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="save()"> {{loading ? 'Processing...' : (departmentId ? 'Update' : 'Save')}}</button>
      <button type="button" class="btn btn-light" (click)="closeModal()">Cancel</button>
    </div>
  </div>
