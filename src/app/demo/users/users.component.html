<div class="row">
    <div class="col-xl-12">
      <app-card cardTitle="User List" [options]="false" blockClass="table-border-style">
        <div class="position-relative">
          <button class="btn btn-primary" (click)="addUser()" style="position: absolute; top: -4rem; right: 0; cursor: pointer; z-index: 10;">
            <i class="fas fa-plus"></i> Add User
          </button>
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Image</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users; let i = index">
                <th scope="row">{{ (pageNo - 1) * pageSize + i + 1 }}</th>
                <td>
                  <img [src]="user.imageUrl || 'assets/images/user/avatar-1.jpg'" class="img-radius wid-40" alt="User-Profile-Image" />
                </td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>
                  <div class="d-flex">
                    <button class="btn btn-light me-2" (click)="editUser(user.id)">
                      <i class="fas fa-pencil-alt text-primary"></i>
                    </button>
                    <button class="btn btn-light" (click)="deleteUser(user.id)">
                      <i class="fas fa-trash-alt text-danger"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-3">
          <div>
            Showing {{ (pageNo - 1) * pageSize + 1 }} to {{ Math.min(pageNo * pageSize, totalCount) }} of {{ totalCount }} entries
          </div>
          <ngb-pagination
            [collectionSize]="totalCount"
            [(page)]="pageNo"
            [pageSize]="pageSize"
            (pageChange)="onPageChange($event)"
          ></ngb-pagination>
        </div>
      </app-card>
    </div>
  </div>
