<div class="row">
  <!-- order-card start -->
  @for (card of cards; track card) {
    <div class="col-md-6 col-xl-3">
      <app-card [hidHeader]="true" cardClass="{{ card.background }} order-card">
        <h6 class="text-white">{{ card.title }}</h6>
        <h2 class="text-end text-white">
         
          <span>{{ card.number }}</span>
        </h2>
        <p class="m-b-0">
          {{ card.text }}
          <span class="float-end">{{ card.no }}</span>
        </p>
      </app-card>
    </div>
  }
  <!-- order-card end -->

  <!-- account-section start -->
  <div class="col-xl-8 col-md-12">
    <app-card cardTitle="Task Completoin Graph" [options]="false">
      <apx-chart
        [chart]="chartOptions.chart!"
        [dataLabels]="chartOptions.dataLabels!"
        [stroke]="chartOptions.stroke!"
        [series]="chartOptions.series!"
        [xaxis]="chartOptions.xaxis!"
        [colors]="chartOptions.colors!"
        [fill]="chartOptions.fill!"
        [markers]="chartOptions.markers!"
        [yaxis]="chartOptions.yaxis!"
      ></apx-chart>
    </app-card>
  </div>
  <div class="col-xl-4 col-md-12">
    <div class="row">
      <div class="col-md-12">
        <app-card [hidHeader]="true">
          <div class="row">
            <div class="col-auto">
              <span>IT Tickets</span>
            </div>
            <div class="col text-end">
              <h2 class="mb-0">826</h2>
              <span class="text-c-green">
                8.2%
                <i class="feather icon-trending-up ms-1"></i>
              </span>
            </div>
          </div>
          <apx-chart
            [series]="chartOptions_1.series!"
            [chart]="chartOptions_1.chart!"
            [stroke]="chartOptions_1.stroke!"
            [dataLabels]="chartOptions_1.dataLabels!"
            [labels]="chartOptions_1.labels!"
            [legend]="chartOptions_1.legend!"
            [colors]="chartOptions_1.colors!"
            [fill]="chartOptions_1.fill!"
            [grid]="chartOptions_1.grid!"
            [plotOptions]="chartOptions_1.plotOptions!"
            [tooltip]="chartOptions_1.tooltip!"
          ></apx-chart>
          <div class="row mt-3 text-center">
            <div class="col">
              <h3 class="m-0">
                <i class="fas fa-circle f-10 m-r-5 text-success"></i>
                674
              </h3>
              <span class="ms-3">Closed</span>
            </div>
            <div class="col">
              <h3 class="m-0">
                <i class="fas fa-circle text-primary f-10 m-r-5"></i>
                182
              </h3>
              <span class="ms-3">Open</span>
            </div>
          </div>
        </app-card>
      </div>
      
  </div>
